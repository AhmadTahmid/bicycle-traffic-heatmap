<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Traffic Heatmap - Bologna</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Bicycle Traffic Heatmap - Bologna</h1>
    <div id="map"></div>

    <!-- Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Heatmap plugin for Leaflet -->
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <script>
        // Initialize the map centered on Bologna
        var map = L.map('map').setView([44.4949, 11.3426], 13);  // Bologna coordinates

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to load CSV and create heatmap
        function loadCSVData() {
            Papa.parse('https://raw.githubusercontent.com/ahmadtahmid/bicycle-traffic-heatmap/main/colonnine-conta-bici.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    console.log(results.data);  // This will print the parsed CSV data to the console
                    var heatData = [];

                    // Loop through each row in the CSV
                    results.data.forEach(function(row) {
                        var lat = parseFloat(row['Latitude']);  // Make sure column names match your CSV
                        var lon = parseFloat(row['Longitude']);
                        var count = parseFloat(row['Totale']);

                        if (!isNaN(lat) && !isNaN(lon) && !isNaN(count)) {
                            heatData.push([lat, lon, count]);
                        }
                    });

                    // Add the heatmap layer to the map
                    L.heatLayer(heatData, {radius: 25}).addTo(map);
                },
                error: function(err) {
                    console.error('Error parsing CSV:', err);
                }
            });
        }

        // Call the function to load the CSV and generate the heatmap
        loadCSVData();
    </script>
</body>
</html>
