<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Traffic Heatmap - Bologna</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Bicycle Traffic Heatmap - Bologna</h1>
    <div id="map"></div>

    <!-- Include Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Include the heatmap plugin for Leaflet -->
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <script>
        // Initialize the map centered on Bologna
        var map = L.map('map').setView([44.4949, 11.3426], 13);  // Bologna coordinates

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to load JSON data and create heatmap
        function loadJSONData() {
            fetch('https://raw.githubusercontent.com/AhmadTahmid/bicycle-traffic-heatmap/main/colonnine-conta-bici.json')
                .then(response => response.json())
                .then(data => {
                    var heatData = [];

                    // Loop through the JSON data
                    data.forEach(function(entry) {
                        var lat = parseFloat(entry.latitude);  // Update these key names as per your JSON structure
                        var lon = parseFloat(entry.longitude);
                        var count = parseFloat(entry.count);   // Update based on the key for the bicycle count

                        if (!isNaN(lat) && !isNaN(lon) && !isNaN(count)) {
                            heatData.push([lat, lon, count]);
                        }
                    });

                    // Add the heatmap layer with the data
                    L.heatLayer(heatData, {radius: 25}).addTo(map);
                })
                .catch(error => {
                    console.error('Error loading or parsing JSON:', error);
                });
        }

        // Call the function to load the JSON data and generate the heatmap
        loadJSONData();
    </script>
</body>
</html>
